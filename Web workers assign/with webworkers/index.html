<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>with webworkers</title>

    <script>
        function simpleMessage(){
            alert("welcome friends");
        }

        function timeConsumingOperation(){
            var myWorker = new Worker('calculate.js');
            myWorker.onmessage = function(event){
                alert('Output is ' + event.data);
            }
        }

        
           
        
    </script>
</head>
<body>
    <h1>with webworkers</h1>
    <button onclick="simpleMessage()"> Welcome </button>
    <button onclick="timeConsumingOperation()"> Calculate </button>

</body>
</html>
